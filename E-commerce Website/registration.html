    <h1>Sign up Now!</h1>
    <main class="container mt-4">
  <div class="card p-4 bg-body-tertiary" style="width: 30rem">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /> <br />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /> <br />
      <br />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label>How did you hear about us?</label><br />
      <input type="radio" name="position" value="Friends" /> Friends<br />
      <input type="radio" name="position" value="Social Media" />Social Media<br />
      <input type="radio" name="position" value="Neither" />Neither<br />

      <label>What are you here for?</label><br />
      <input type="radio" name="position" value="Buyer" /> Buyer<br />
      <input type="radio" name="position" value="Seller" /> Seller<br />
      <input type="radio" name="position" value="Both" /> Both<br />

      <button type="submit">Register</button>
    </form>
  </div>
    </main>
  </body>
