<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav_links">
      <ul class="">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="checkout.html">Cart</a></li>
        <li><a href="login.html">SignIn</a></li>
      </ul>
    </nav>

    <main class="container mt-4">
      <div class="card p-4 bg-body-tertiary" style="width: 30rem">
        <form>
          <label class="form-label" for="username">Username:</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            required
          />
          <br />
          <br />

          <label class="form-label" for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <br />
          <br />

          <label class="form-label" for="confirmPassword"
            >Confirm Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <br />
          <br />

          <label class="form-label" for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          /><br /><br />
          <label class="text-decoration-underline"
            >How did you hear about us?</label
          ><br />
          <input type="radio" name="position" value="Friends" /> Friends<br />
          <input type="radio" name="position" value="Social Media" />Social
          Media<br />
          <input type="radio" name="position" value="Neither" />Neither<br />

          <label class="text-decoration-underline">What are you here for?</label
          ><br />
          <input type="radio" name="position" value="Buyer" /> Buyer<br />
          <input type="radio" name="position" value="Seller" /> Seller<br />
          <input type="radio" name="position" value="Both" /> Both<br />

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
